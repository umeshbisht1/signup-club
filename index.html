<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        tailwind.config = {
            theme: {
                screens: {
                    'sm': '300px',
                    // => @media (min-width: 640px) { ... }

                    'md': '500px',
                    // => @media (min-width: 768px) { ... }

                    'lg': '800px',
                    // => @media (min-width: 1024px) { ... }

                    'xl': '1280px',
                    // => @media (min-width: 1280px) { ... }

                    '2xl': '1536px',
                    // => @media (min-width: 1536px) { ... }
                }
            }
        }
    </script>
</head>

<body class="flex justify-center items-center my-[10%]  bg-[#3b3939]">
    <div class="flex justify-center items-center gap-[40px] flex-wrap">
        <div class=" sm:basis-[70%] md:basis-[50%] lg:basis-[45%]  rounded-md">
            <img src="Rectangle 253.png" alt="" class="h-full w-full opacity-80 bg-cover object-cover bg-no-repeat mb-[20px]">
            <button class=" bg-[#3b3939] border-black border-2 w-full p-[10px] rounded-md text-[#000]">Learn more</button>
        </div>
        <div class=" h-full w-full w-full  sm:basis-[80%] md:basis-[50%] lg:basis-[45%] ">
            <form action="" class="w-full">
                <label for="">COLLEGE NAME:</label><br>
                <input class="border-2 p-[5px] my-[5px] rounded-md w-full" type="text" placeholder="Eg:Graphic Era Hill University"><br>
                <label for="">CLUB NAME:</label><br>
                <input class="border-2 p-[5px] my-[5px] rounded-md w-full" type="text" placeholder="Eg: Infinity Coders"><br>
                <label for="">DETAILS ABOUT YOUR CLUB</label><br>
                <input class="border-2 p-[5px] my-[5px] rounded-md w-full" type="text" placeholder="Eg:We are the family of 5000 coders and dedicated towards innovating and development"><br>
                <label for="">TOTAL CLUB MEMBERS:</label><br>
                <input class="border-2 p-[5px] my-[5px] rounded-md w-full" type="text" placeholder="Eg: 5000"><br>
                <label for="">CLUB MAIL_ID:</label><br>
                <input class="border-2 p-[5px] my-[5px] rounded-md w-full" type="text" placeholder="Eg: @infinity792@gmail.com"><br>
                
                <button class="rounded-sd bg-[royalblue] w-full p-[10px] my-[10px] rounded-md">CONTINUE</button>
            </form>
        </div>
    </div>
</body>

</html>
